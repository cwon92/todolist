<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>Document</title>
</head>
<body>
  <h1>ToDoList</h1>
  <div id="list" class="ListCell">
    <p id="title">밥먹기</p>
    <button id="TextLine">했음</button>
    <button id="close">안할거임</button>
  </div>
  <script>
    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('list').style.display = 'none';
    })
    document.getElementById('TextLine').addEventListener('click', function(){
      document.getElementById('title').style.textDecorationLine = "line-through";
    })
  </script>
</body>
</html>
